<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map { height: 90vh; width: 100vw; }
    body { margin: 0; }
    header { background: #222; color: #fff; padding: 1em 0; text-align: center; }
    nav ul { list-style: none; display: flex; justify-content: center; padding: 0; margin: 0; }
    nav li { margin: 0 15px; }
    nav a { text-decoration: none; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Travel Map</h1>
    <nav>
      <ul>
        <li><a href="index2.html">Home</a></li>
        <li><a href="weather_conditions.html">Weather</a></li>
        <li><a href="travel_map.html">Travel</a></li>
        <li><a href="admin_dashboard.html" id="admin-link" style="display:none;">Admin</a></li>
      </ul>
    </nav>
  </header>
    <div style="text-align:center; padding: .5em; background:#f5f5f5;">
      <input id="user-id-input" placeholder="Your user id" style="width:140px;padding:.3em;margin-right:.5em;" />
      <input id="team-id-input" placeholder="Team id (optional)" style="width:140px;padding:.3em;margin-right:.5em;" />
      <button id="share-toggle">Start sharing</button>
      <span id="share-status" style="margin-left:1em;color:#333;"></span>
    </div>
  <div id="map"></div>
  <script>
    // Show Admin link if user is admin (replace with your real logic)
    const isAdmin = false; // TODO: Replace with real check
    if (isAdmin) document.getElementById('admin-link').style.display = 'inline';

    // Local dev API base â€” change if your server runs elsewhere
    const API_BASE = 'http://localhost:3000';

    // Initialize map
    const map = L.map('map').setView([39.5, -98.35], 4); // Centered on US

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Fetch and display employee locations
    async function loadEmployeeLocations() {
      try {
        const res = await fetch(API_BASE + '/api/employee-location');
        const locations = await res.json();
        // Remove old markers
        if (window.employeeMarkers) {
          window.employeeMarkers.forEach(m => map.removeLayer(m));
        }
        window.employeeMarkers = [];
        for (const [employeeId, loc] of Object.entries(locations)) {
          const marker = L.marker([loc.lat, loc.lng]).addTo(map)
            .bindPopup(`<b>${employeeId}</b><br>Last update: ${new Date(loc.timestamp).toLocaleString()}`);
          window.employeeMarkers.push(marker);
        }
      } catch (e) {
        console.warn('Failed to load employee locations', e);
      }
    }

    // Initial load and periodic refresh
    loadEmployeeLocations();
    setInterval(loadEmployeeLocations, 60000); // 1 min, or fetch from API for dynamic interval

    // --- Share my location toggle ---
    let shareIntervalId = null;
    let myMarker = null;

    async function postLocation(userId, teamId, lat, lng) {
      try {
        await fetch(API_BASE + '/api/location', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'x-api-key': 'dev-key' },
          body: JSON.stringify({ userId, teamId, lat, lng, timestamp: Date.now() })
        });
      } catch (e) {
        console.error('Failed to post location', e);
      }
    }

    async function sendCurrentPosition(userId, teamId) {
      if (!navigator.geolocation) {
        document.getElementById('share-status').textContent = 'Geolocation not supported';
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        // show on this user's map
        if (myMarker) map.removeLayer(myMarker);
        myMarker = L.marker([lat, lng], {icon: L.icon({iconUrl: 'Images/marker-icon.png', iconSize:[25,41], iconAnchor:[12,41]})}).addTo(map)
          .bindPopup(`<b>You (${userId})</b><br>${new Date().toLocaleString()}`);
        postLocation(userId, teamId, lat, lng);
      }, err => {
        document.getElementById('share-status').textContent = 'Location permission denied';
      });
    }

    document.getElementById('share-toggle').addEventListener('click', async function() {
      const userIdInput = document.getElementById('user-id-input').value.trim();
      const teamIdInput = document.getElementById('team-id-input').value.trim();
      if (!userIdInput && !shareIntervalId) {
        document.getElementById('share-status').textContent = 'Please enter your user id';
        return;
      }
      if (!shareIntervalId) {
        // start sharing
        const userId = userIdInput;
        const teamId = teamIdInput || undefined;
        // fetch interval from server (resolves per-user/team/global)
        let intervalMs = 60000;
        try {
          const q = new URLSearchParams();
          if (userId) q.set('userId', userId);
          if (teamId) q.set('teamId', teamId);
          const res = await fetch(API_BASE + '/api/location-update-interval?' + q.toString());
          const data = await res.json();
          intervalMs = data.intervalMs || 60000;
        } catch (e) {
          console.warn('Could not fetch interval, using default', e);
        }
        // immediately send one and then schedule
        sendCurrentPosition(userId, teamId);
        shareIntervalId = setInterval(() => sendCurrentPosition(userId, teamId), intervalMs);
        this.textContent = 'Stop sharing';
        document.getElementById('share-status').textContent = `Sharing every ${Math.round(intervalMs/60000)} min`;
      } else {
        // stop sharing
        clearInterval(shareIntervalId);
        shareIntervalId = null;
        this.textContent = 'Start sharing';
        document.getElementById('share-status').textContent = 'Not sharing';
        if (myMarker) { map.removeLayer(myMarker); myMarker = null; }
      }
    });
  </script>
</body>
</html>
