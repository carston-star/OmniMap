  <link rel="stylesheet" href="style_weather_conditions.css" />

</head>
<body>

    <nav>
      <ul style="list-style: none; display: flex; justify-content: center; padding: 0; margin: 0;">
        <li style="margin: 0 15px;"><a href="index2.html" style="text-decoration: none; color: white;">Home</a></li>
        <li style="margin: 0 15px;"><a href="weather_conditions.html" style="text-decoration: none; color: white;">Weather</a></li>
      </ul>
    </nav>
  </header>
  <div class="toggle-container" style="position: absolute; top: 20%; right: 20px; z-index: 1000;">
  <button id="toggle-remote" class="toggle-remote-button" data-default-text="Show Remote" data-active-text="Hide Remote">Show Remote Locations</button>
</div>
  <div id="map" style="height: calc(100vh - 100px);"></div>
  <script>
    const map = L.map('map').setView([37.8, -96], 4.5);

    // Removed the initial L.tileLayer here to avoid conflicts

    const openStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19
    });

    const OPENWEATHER_API_KEY = "124eb090e88356c238f27b5aa0855d13"; // Existing API key

    const temperatureLayer = L.tileLayer(`https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${OPENWEATHER_API_KEY}`, {
      attribution: '&copy; <a href="https://openweathermap.org/">OpenWeatherMap</a>',
      maxZoom: 19,
      opacity: 0.6 // Adjust opacity as needed
    });

    // Set the default view with OpenStreetMap
    openStreetMap.addTo(map);

    // Layer control
    const baseMaps = {
        "OpenStreetMap": openStreetMap
    };

    const overlayMaps = {
        "Temperature": temperatureLayer
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);


    const icons = {
      beef: L.icon({
        iconUrl: 'Images/cow.png',
        iconSize: [30, 35],
        iconAnchor: [15, 35],
        popupAnchor: [0, -30]
      }),
      pork: L.icon({
        iconUrl: 'Images/pig.png',
        iconSize: [30, 35],
        iconAnchor: [15, 35],
        popupAnchor: [0, -30]
      }),
      poultry: L.icon({
        iconUrl: 'Images/turkey.png',
        iconSize: [30, 35],
        iconAnchor: [15, 35],
        popupAnchor: [0, -30]
      }),
      hq: L.icon({
        iconUrl: 'Images/HQ.png',
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
      }),
      saas: L.icon({
        iconUrl: 'Images/saas.png',
        iconSize: [15, 15], // 50% of hq icon size
        iconAnchor: [7.5, 15], // Adjusted anchor
        popupAnchor: [0, -15] // Adjusted popup anchor
      }),
      sales: L.icon({
        iconUrl: 'Images/sales.png',
        iconSize: [15, 15], // 50% of hq icon size
        iconAnchor: [7.5, 15], // Adjusted anchor
        popupAnchor: [0, -15] // Adjusted popup anchor
      })
    };

    const locations = [
      { name: 'Amarillo', coords: [35.4127458, -101.654053], type: 'beef' },
      { name: 'Dakota City', coords: [42.478832, -96.413133], type: 'beef' },
      { name: 'Finney County', coords: [37.9983271, -101.0285989], type: 'beef' },
      { name: 'Green Bay', coords: [44.5282995, -88.0901618], type: 'beef' },
      { name: 'Joslin', coords: [41.555850, -90.225245], type: 'beef' },
      { name: 'Lexington', coords: [40.761108, -99.735229], type: 'beef' },
      { name: 'Omaha', coords: [41.2093464, -95.9701349], type: 'beef' },
      { name: 'Pasco', coords: [46.1375306, -118.9156132], type: 'beef' },
      { name: 'Plainwell', coords: [42.4211736, -85.6497604], type: 'beef' },
      { name: 'Smithfield', coords: [34.7545191, -78.8070153], type: 'pork' },
      { name: 'Souderton', coords: [40.2712296, -75.3361326], type: 'beef' },
      { name: 'Storm Lake', coords: [42.6392091, -95.1846581], type: 'poultry' },
      { name: 'Tolleson', coords: [33.4411955, -112.2553217], type: 'beef' },
      { name: 'Omnisharp', coords: [30.4604802, -97.6551371], type: 'hq' },
      { name: 'CES SaaS', coords: [53.4722462, -2.3793467], type: 'saas' },
      { name: 'Springdale', coords: [36.1907351, -94.4742007], type: 'saas' },
      { name: 'Keken', coords: [20.9861173, -89.7936814], type: 'pork' },
      { name: 'Proan', coords: [20.6740117, -103.4179727], type: 'pork' },
      { name: 'SuKarne', coords: [25.3220694, -104.908717], type: 'beef' },
      { name: 'CIM', coords: [39.0929534, -95.6437779], type: 'sales'}, // Shawn ks
      { name: 'FS', coords: [38.62763214111328, -90.19908905029297], type: 'sales'}, // Matt mo, shift+alt+downarrow
      { name: 'Sales', coords: [39.7392364, -104.984862], type: 'sales'}, // Rich aurora, co
      { name: 'Sales', coords: [38.883567810058594, -94.81935119628906], type: 'sales'}, // Monty olathe, ks
      { name: 'Sales', coords: [33.018917083740234, -80.17584228515625], type: 'sales'}, // Candice sommerville, sc
      { name: 'Sales', coords: [41.8755616, -87.6244212], type: 'sales'} // Dan chicago, il
      ];

    // Re-added fetchWeather function
    async function fetchWeather(location) {
      // Using OpenWeatherMap 5 day / 3 hour forecast endpoint as a fallback for daily min/max
      const lat = location.coords[0];
      const lon = location.coords[1];
      // Using units=imperial for Fahrenheit
      const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${OPENWEATHER_API_KEY}&units=imperial`);
      const data = await response.json();

      if (data && data.list && data.list.length > 0) {
        // Find min and max temps for the next 24 hours (approximating daily)
        let minTemp = Infinity;
        let maxTemp = -Infinity;
        const now = Date.now();
        const twentyFourHoursLater = now + 24 * 60 * 60 * 1000;

        data.list.forEach(item => {
          const itemTime = item.dt * 1000;
          if (itemTime >= now && itemTime <= twentyFourHoursLater) {
            // OpenWeather 2.5 forecast provides temp directly, not temp_min/temp_max in the main object for each step
            // We'll use the 'temp' value to find the min/max over the period
            if (item.main.temp < minTemp) {
              minTemp = item.main.temp;
            }
            if (item.main.temp > maxTemp) {
              maxTemp = item.main.temp;
            }
          }
        });

        // If we couldn't find temps in the next 24h, use the first available forecast temp
        if (minTemp === Infinity || maxTemp === -Infinity) {
            minTemp = data.list[0].main.temp;
            maxTemp = data.list[0].main.temp; // Use same temp if only one value found
        }
         // Fallback if still infinity (e.g., API error or unexpected data)
        if (minTemp === Infinity) minTemp = data.list[0].main.temp;
        if (maxTemp === -Infinity) maxTemp = data.list[0].main.temp;


        return {
          low: Math.round(minTemp), // Daily low approximation
          high: Math.round(maxTemp) // Daily high approximation
        };
      } else {
        console.error(`Failed to fetch weather for ${location.name}:`, data);
        return null; // Return null if fetch fails
      }
    }


    // --- Remote marker toggle logic ---
    let showRemoteMarkers = false; // Default OFF
    const remoteMarkers = [];

    async function addMarkers() {
      for (const location of locations) {
        const weather = await fetchWeather(location);
        const weatherLabel = weather
          ? `L ${weather.low}° / H ${weather.high}°`
          : `L -- / H --`;

        const customIcon = L.divIcon({
          className: 'custom-icon',
          html: `
            <div class="marker-container marker-type-${location.type}">
              <div class="site-name">${location.name}</div>
              <img src='${icons[location.type].options.iconUrl}' class="site-icon" />
              <div class="temperature-info">${weatherLabel}</div>
            </div>
          `,
          iconSize: [80, 80],
          iconAnchor: [40, 70]
        });

        // Identify remote markers (type 'sales' or name 'CIM')
        const isRemote = location.type === 'sales' || location.name === 'CIM';

        const marker = L.marker(location.coords, { icon: customIcon });

        // Add to map only if not remote, or if remote and showRemoteMarkers is true
        if (!isRemote || showRemoteMarkers) {
          marker.addTo(map);
        }
        // Save remote markers for toggling
        if (isRemote) {
          remoteMarkers.push(marker);
        }
      }
    }

    // Remove all remote markers from map
    function hideRemoteMarkers() {
      remoteMarkers.forEach(marker => {
        map.removeLayer(marker);
      });
    }

    // Add all remote markers to map
    function showAllRemoteMarkers() {
      remoteMarkers.forEach(marker => {
        marker.addTo(map);
      });
    }

    // Toggle button logic
    const toggleRemoteButton = document.getElementById('toggle-remote');
    if (toggleRemoteButton) {
      toggleRemoteButton.addEventListener('click', function() {
        showRemoteMarkers = !showRemoteMarkers;
        if (showRemoteMarkers) {
          showAllRemoteMarkers();
          toggleRemoteButton.textContent = toggleRemoteButton.dataset.activeText;
        } else {
          hideRemoteMarkers();
          toggleRemoteButton.textContent = toggleRemoteButton.dataset.defaultText;
        }
      });
      // Set initial state to OFF
      toggleRemoteButton.textContent = toggleRemoteButton.dataset.defaultText;
    }

    // Wrap marker loading and legend in an async IIFE
    (async function() {
      await addMarkers();
      hideRemoteMarkers();

      // Optional: Add a basic temperature legend (OpenWeather layer has its own scale, but this can be a placeholder)
      const legend = L.control({position: 'bottomright'});

      legend.onAdd = function (map) {
          const div = L.DomUtil.create('div', 'info legend weather-legend');
          div.innerHTML += '<h4>Temperature (°F)</h4>'; // Example legend
          div.innerHTML += '<span>Layer shows temperature variation</span>';
          return div;
      };

      legend.addTo(map);
    })();

  </script>
</body>
</html>
